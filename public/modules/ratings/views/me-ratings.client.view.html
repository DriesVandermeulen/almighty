<div class="container content" data-ng-controller="RatingsController">
    <div class="row">
        <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 elevated">
            <div class="page-header">
                <h1>Ratings</h1>
            </div>
            <ul class="list-group" data-ng-init="getAllRatingsFromUser()">
                <li class="list-group-item" ng-repeat="rating in ratings">
                    <div class="row">
                        <div class="col-md-8">
                            <span data-ng-bind="rating.subject.name"></span>
                        </div>
                        <div class="col-md-4 text-align-right">
                            <span class="btn btn-a" data-ng-bind="rating.type"></span>
                        </div>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
