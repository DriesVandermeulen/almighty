<section data-ng-controller="RatingsController">
    <div class="page-header">
        <h1>Ratings</h1>
    </div>
    <div class="col-md-12">
        <div class="form-group">
            <label for="subject">Subject</label>
            <!--<input id="subject" type="text" class="form-control" data-ng-model="selectedSubject" data-ng-options="subject._id as subject.name for subject in subjects" placeholder="Enter subject" bs-typeahead />-->
            <input id="subject" type="text" class="form-control" data-ng-model="name" placeholder="Enter subject"/>
        </div>
        <div class="form-group">
            <label for="type">Rating:</label>
            <select id="type" data-ng-model="type" class="form-control">
                <option value="best">Legendary</option>
                <option value="good">Awesome</option>s
                <option value="bad">Crap</option>
                <option value="worst">Worst ever</option>
            </select>
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea id="comment" data-ng-model="comment" class="form-control" cols="30" rows="4" placeholder="Max 250 characters"></textarea>
        </div>
        <div class="form-group">
            <span>{{error}}</span>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-default" ng-click="createNewRating()">Let it be known</button>
        </div>
    </div>
</section>
