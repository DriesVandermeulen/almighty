<div data-ng-controller="HomeController">
    <div  class="container content"  data-ng-show="!authentication.user">
        <div class="row">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 nopadding">
                <div class="text-center">
                    <div class="home-logo">
                        <img src="modules/core/img/brand/cloud.svg">
                    </div>
                    <div class="home-title">
                        <h1>Almighty</h1>
                        <h3>Judge the world</h3>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <a href="/#!/signin" class="btn-a btn-a-big btn-block btn-a-awesome elevated">Login</a>
                        </div>
                        <div class="col-md-6">
                            <a href="/#!/signup" class="btn-a btn-a-big btn-block btn-a-legendary elevated">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div  class="container content" data-ng-show="authentication.user">
        <div class="row">
            <div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 elevated" data-ng-controller="RatingsController">
                <div class="page-header">
                    <h1>Ratings</h1>
                </div>
                <ul class="list-group" data-ng-init="getAllSubjects()">
                    <li class="list-group-item" ng-repeat="subject in subjects">
                        <div class="row">
                            <div class="col-md-8">
                                <span data-ng-bind="subject.name"></span>
                            </div>
                            <div class="col-md-4 text-align-right">
                                <span class="btn-a btn-a-worstEver" data-ng-bind="subject.ratings.worst"></span>
                                <span class="btn-a btn-a-crap" data-ng-bind="subject.ratings.bad"></span>
                                <span class="btn-a btn-a-awesome" data-ng-bind="subject.ratings.good"></span>
                                <span class="btn-a btn-a-legendary" data-ng-bind="subject.ratings.best"></span>
                            </div>
                        </div>

                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
