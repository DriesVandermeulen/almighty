<div  class="container content" data-ng-controller="PasswordController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form data-ng-submit="askForPasswordReset()"  autocomplete="off" class="reg-page elevated">
                <div class="reg-header">
                    <h2>Restore your password<img class="reg-logo" src="modules/core/img/brand/cloud.svg"></h2>
                </div>
                <div>
                    <label>Enter your account username:</label>
                    <input type="text" id="username" name="username"  data-ng-model="credentials.username" placeholder="Username" class="form-control margin-bottom-20">
                </div>
                <hr>
                <div data-ng-show="error" class="alert alert-danger margin-bottom-20">
                    <span data-ng-bind="error"></span>
                </div>
                <div data-ng-show="success" class="alert alert-success margin-bottom-20">
                    <span>{{success}}</span>
                </div>
                <div class="reg-footer">
                    <button type="submit" class="btn btn-a btn-a-legendary btn-block">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
