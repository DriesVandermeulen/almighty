<div class="container content" data-ng-controller="AuthenticationController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form data-ng-submit="signin()" autocomplete="off" class="reg-page elevated">
                <div class="reg-header">
                    <h2>Login<img class="reg-logo" src="modules/core/img/brand/cloud.svg"></h2>

                </div>
                <div>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" data-ng-model="credentials.username" placeholder="Username"  class="form-control margin-bottom-20">
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" data-ng-model="credentials.password" placeholder="Password"  class="form-control margin-bottom-20">
                </div>
                <hr>
                <div class="reg-footer">
                    <button type="submit" class="btn-a btn-a-awesome btn-block">Login</button>
                    <div>or</div>
                    <a href="/#!/signup" >Sign up</a>
                    <hr>
                    <p><a href="/#!/password/forgot">Forgot your password?</a></p>
                </div>
                <div data-ng-show="error">
                    <strong data-ng-bind="error"></strong>
                </div>
            </form>
        </div>
	</div>
</div>
