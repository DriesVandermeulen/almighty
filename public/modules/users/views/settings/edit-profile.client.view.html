<div  class="container content">
    <div class="row" data-ng-controller="SettingsController">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
            <form name="userForm" data-ng-submit="updateUserProfile(userForm.$valid)" class="reg-page elevated" autocomplete="off">
                <div class="reg-header">
                    <h3>Edit your profile</h3>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" data-ng-model="user.email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" data-ng-model="user.username" placeholder="Username">
                </div>
                <hr>
                <div class="reg-footer">
                    <div data-ng-show="error" class="alert alert-danger margin-bottom-20">
                        <span data-ng-bind="error"></span>
                    </div>
                    <div data-ng-show="success" class="alert alert-success margin-bottom-20">
                        <strong>Profile Saved Successfully</strong>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-a btn-a-legendary btn-block">Save profile</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
